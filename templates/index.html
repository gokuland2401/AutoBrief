<!DOCTYPE html>
<html>
<head>
    <title>News Bias Predictor</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        textarea { width: 100%; height: 200px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; }
        .result { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>ðŸ§  News Bias Detection</h1>
    <form method="POST">
        <textarea name="article" placeholder="Paste your article here">{{ article }}</textarea><br><br>
        <button type="submit">Predict Bias</button>
    </form>

    {% if prediction %}
        <div class="result">
            <strong>Predicted Bias:</strong> {{ prediction|capitalize }}
        </div>
    {% endif %}
</body>
</html>
